<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-fullscreen">
    <title>Kids Coloring App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Comic Sans MS', 'Arial Rounded MT Bold', sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            touch-action: none;
        }

        @media (orientation: portrait) {
            body::before {
                content: '‚Üª Please rotate your device';
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: #667eea;
                color: white;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 2rem;
                z-index: 10000;
                text-align: center;
                padding: 20px;
            }
            
            #app {
                display: none;
            }
        }

        #app {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Selection Screen */
        #selectionScreen {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        #selectionScreen h1 {
            color: white;
            font-size: 3rem;
            margin-bottom: 40px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
        }

        .imageGrid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            max-width: 90%;
        }

        .imageCard {
            background: white;
            border-radius: 20px;
            padding: 20px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        .imageCard:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 12px 24px rgba(0,0,0,0.3);
        }

        .imageCard img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 10px;
        }

        /* Coloring Screen */
        #coloringScreen {
            display: none;
            width: 100%;
            height: 100%;
            flex-direction: row;
        }

        #canvasContainer {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            position: relative;
            overflow: hidden;
        }

        #coloringCanvas {
            max-width: 100%;
            max-height: 100%;
            cursor: crosshair;
            touch-action: none;
        }

        #toolbar {
            width: 200px;
            background: linear-gradient(180deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            overflow-y: auto;
        }

        .toolSection {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 15px;
        }

        .toolSection h3 {
            color: white;
            font-size: 1.2rem;
            margin-bottom: 15px;
            text-align: center;
        }

        .colorPalette {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .colorButton {
            width: 50px;
            height: 50px;
            border: 3px solid white;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .colorButton:hover {
            transform: scale(1.1);
        }

        .colorButton.active {
            border-width: 5px;
            box-shadow: 0 0 15px rgba(255,255,255,0.8);
        }

        .toolButtons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .toolButton {
            padding: 15px;
            background: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .toolButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }

        .toolButton.active {
            background: #ffd700;
            transform: scale(1.05);
        }

        .brushSizes {
            display: flex;
            justify-content: space-around;
            gap: 10px;
        }

        .sizeButton {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: white;
            border: 2px solid #667eea;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            transition: all 0.3s;
        }

        .sizeButton.active {
            background: #ffd700;
            border-color: #ffd700;
            transform: scale(1.2);
        }

        #backButton {
            background: #ff6b6b;
            color: white;
        }

        #clearButton {
            background: #ff9ff3;
            color: white;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Selection Screen -->
        <div id="selectionScreen">
            <h1>üé® Choose Your Picture!</h1>
            <div class="imageGrid">
                <div class="imageCard" onclick="startColoring(0)">
                    <img id="img1" alt="Cat 1">
                </div>
                <div class="imageCard" onclick="startColoring(1)">
                    <img id="img2" alt="Dog">
                </div>
                <div class="imageCard" onclick="startColoring(2)">
                    <img id="img3" alt="Cat 2">
                </div>
            </div>
        </div>

        <!-- Coloring Screen -->
        <div id="coloringScreen">
            <div id="canvasContainer">
                <canvas id="coloringCanvas"></canvas>
            </div>
            <div id="toolbar">
                <div class="toolSection">
                    <h3>üé® Colors</h3>
                    <div class="colorPalette">
                        <div class="colorButton" style="background-color: #FF0000;" data-color="#FF0000"></div>
                        <div class="colorButton" style="background-color: #FFA500;" data-color="#FFA500"></div>
                        <div class="colorButton" style="background-color: #FFFF00;" data-color="#FFFF00"></div>
                        <div class="colorButton" style="background-color: #00FF00;" data-color="#00FF00"></div>
                        <div class="colorButton" style="background-color: #0000FF;" data-color="#0000FF"></div>
                        <div class="colorButton" style="background-color: #800080;" data-color="#800080"></div>
                        <div class="colorButton" style="background-color: #FFC0CB;" data-color="#FFC0CB"></div>
                        <div class="colorButton" style="background-color: #8B4513;" data-color="#8B4513"></div>
                        <div class="colorButton active" style="background-color: #000000;" data-color="#000000"></div>
                    </div>
                </div>

                <div class="toolSection">
                    <h3>üñåÔ∏è Tools</h3>
                    <div class="toolButtons">
                        <button class="toolButton active" data-tool="fill">Fill Area</button>
                        <button class="toolButton" data-tool="brush">Paintbrush</button>
                    </div>
                </div>

                <div class="toolSection">
                    <h3>üìè Brush Size</h3>
                    <div class="brushSizes">
                        <div class="sizeButton" data-size="5">S</div>
                        <div class="sizeButton active" data-size="10">M</div>
                        <div class="sizeButton" data-size="20">L</div>
                    </div>
                </div>

                <div class="toolButtons">
                    <button class="toolButton" id="clearButton">Clear All</button>
                    <button class="toolButton" id="backButton">‚Üê Back</button>
                </div>
            </div>
        </div>
    </div>

    <script src="image_data.js"></script>
    <script>
        // App State
        const state = {
            currentTool: 'fill',
            currentColor: '#000000',
            brushSize: 10,
            selectedImage: null,
            isDrawing: false,
            images: []
        };

        // Canvas elements
        const canvas = document.getElementById('coloringCanvas');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        
        // Screens
        const selectionScreen = document.getElementById('selectionScreen');
        const coloringScreen = document.getElementById('coloringScreen');

        // Load images on startup
        window.addEventListener('load', () => {
            loadImages();
        });

        function loadImages() {
            const imageData = [CAT1_IMAGE, DOG_IMAGE, CAT2_IMAGE];
            const imgElements = ['img1', 'img2', 'img3'];
            
            imageData.forEach((data, index) => {
                const img = new Image();
                img.onload = () => {
                    state.images[index] = img;
                    document.getElementById(imgElements[index]).src = data;
                };
                img.src = data;
            });
        }

        function startColoring(imageIndex) {
            state.selectedImage = imageIndex;
            const img = state.images[imageIndex];
            
            if (!img) {
                alert('Image not loaded yet. Please wait a moment.');
                return;
            }
            
            // Setup canvas
            const maxWidth = window.innerWidth - 200;
            const maxHeight = window.innerHeight;
            const scale = Math.min(maxWidth / img.width, maxHeight / img.height, 1);
            
            canvas.width = img.width;
            canvas.height = img.height;
            canvas.style.width = (img.width * scale) + 'px';
            canvas.style.height = (img.height * scale) + 'px';
            
            // Draw base image
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(img, 0, 0);
            
            // Show coloring screen
            selectionScreen.style.display = 'none';
            coloringScreen.style.display = 'flex';
        }

        // Color selection
        document.querySelectorAll('.colorButton').forEach(button => {
            button.addEventListener('click', () => {
                document.querySelectorAll('.colorButton').forEach(b => b.classList.remove('active'));
                button.classList.add('active');
                state.currentColor = button.dataset.color;
            });
        });

        // Tool selection
        document.querySelectorAll('[data-tool]').forEach(button => {
            button.addEventListener('click', () => {
                document.querySelectorAll('[data-tool]').forEach(b => b.classList.remove('active'));
                button.classList.add('active');
                state.currentTool = button.dataset.tool;
            });
        });

        // Brush size
        document.querySelectorAll('.sizeButton').forEach(button => {
            button.addEventListener('click', () => {
                document.querySelectorAll('.sizeButton').forEach(b => b.classList.remove('active'));
                button.classList.add('active');
                state.brushSize = parseInt(button.dataset.size);
            });
        });

        // Canvas interaction
        function getCanvasCoordinates(e) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            
            let clientX, clientY;
            if (e.touches && e.touches.length > 0) {
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
            } else {
                clientX = e.clientX;
                clientY = e.clientY;
            }
            
            return {
                x: (clientX - rect.left) * scaleX,
                y: (clientY - rect.top) * scaleY
            };
        }

        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('touchstart', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('touchmove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('touchend', stopDrawing);
        canvas.addEventListener('mouseleave', stopDrawing);

        function startDrawing(e) {
            e.preventDefault();
            const coords = getCanvasCoordinates(e);
            
            if (state.currentTool === 'fill') {
                floodFill(coords.x, coords.y, state.currentColor);
            } else {
                state.isDrawing = true;
                draw(e);
            }
        }

        function draw(e) {
            if (!state.isDrawing || state.currentTool !== 'brush') return;
            
            e.preventDefault();
            const coords = getCanvasCoordinates(e);
            
            ctx.strokeStyle = state.currentColor;
            ctx.lineWidth = state.brushSize;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            
            ctx.lineTo(coords.x, coords.y);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(coords.x, coords.y);
        }

        function stopDrawing() {
            state.isDrawing = false;
            ctx.beginPath();
        }

        // Flood fill algorithm
        function floodFill(startX, startY, fillColor) {
            startX = Math.floor(startX);
            startY = Math.floor(startY);
            
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            const targetColor = getPixelColor(data, startX, startY);
            const fillRGB = hexToRgb(fillColor);
            
            if (colorsMatch(targetColor, fillRGB)) return;
            
            const stack = [[startX, startY]];
            const visited = new Set();
            
            while (stack.length > 0) {
                const [x, y] = stack.pop();
                const key = `${x},${y}`;
                
                if (visited.has(key)) continue;
                if (x < 0 || x >= canvas.width || y < 0 || y >= canvas.height) continue;
                
                const currentColor = getPixelColor(data, x, y);
                if (!colorsMatch(currentColor, targetColor)) continue;
                
                visited.add(key);
                setPixelColor(data, x, y, fillRGB);
                
                stack.push([x + 1, y], [x - 1, y], [x, y + 1], [x, y - 1]);
            }
            
            ctx.putImageData(imageData, 0, 0);
        }

        function getPixelColor(data, x, y) {
            const index = (y * canvas.width + x) * 4;
            return {
                r: data[index],
                g: data[index + 1],
                b: data[index + 2],
                a: data[index + 3]
            };
        }

        function setPixelColor(data, x, y, color) {
            const index = (y * canvas.width + x) * 4;
            data[index] = color.r;
            data[index + 1] = color.g;
            data[index + 2] = color.b;
            data[index + 3] = 255;
        }

        function colorsMatch(c1, c2, tolerance = 10) {
            return Math.abs(c1.r - c2.r) <= tolerance &&
                   Math.abs(c1.g - c2.g) <= tolerance &&
                   Math.abs(c1.b - c2.b) <= tolerance;
        }

        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : { r: 0, g: 0, b: 0 };
        }

        // Clear button
        document.getElementById('clearButton').addEventListener('click', () => {
            if (confirm('Clear all your coloring?')) {
                const img = state.images[state.selectedImage];
                ctx.fillStyle = 'white';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(img, 0, 0);
            }
        });

        // Back button
        document.getElementById('backButton').addEventListener('click', () => {
            if (confirm('Go back to picture selection?')) {
                coloringScreen.style.display = 'none';
                selectionScreen.style.display = 'flex';
            }
        });
    </script>
</body>
